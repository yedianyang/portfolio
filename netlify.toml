[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "22"

# Redirect root to English
[[redirects]]
  from = "/"
  to = "/en/"
  status = 302

# Netlify Identity (required for Decap CMS)
[[headers]]
  for = "/admin/*"
  [headers.values]
    Cache-Control = "no-cache"
