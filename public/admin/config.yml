backend:
  name: git-gateway
  branch: main

media_folder: public/images/uploads
public_folder: /images/uploads

i18n:
  structure: multiple_folders
  locales: [en, zh]
  default_locale: en

collections:
  - name: projects
    label: Projects
    label_singular: Project
    folder: src/content/projects
    create: true
    i18n: true
    slug: "{{slug}}"
    extension: md
    fields:
      - { label: "Title", name: "title", widget: "string", i18n: true }
      - { label: "Role", name: "role", widget: "string", i18n: true, required: false }
      - { label: "Year", name: "year", widget: "number", value_type: "int", required: false }
      - label: "Category"
        name: "category"
        widget: "select"
        options:
          - { label: "Film", value: "film" }
          - { label: "Interactive", value: "interactive" }
          - { label: "Brand", value: "brand" }
        i18n: duplicate
      - { label: "Thumbnail", name: "thumbnail", widget: "image", required: false, i18n: duplicate }
      - { label: "Featured", name: "featured", widget: "boolean", default: false, i18n: duplicate }
      - label: "Gallery Images"
        name: "images"
        widget: "list"
        required: false
        i18n: duplicate
        fields:
          - { label: "Image", name: "src", widget: "image" }
          - { label: "Alt text", name: "alt", widget: "string", required: false }
      - { label: "Display Order", name: "order", widget: "number", default: 0, i18n: duplicate }
      - { label: "Body", name: "body", widget: "markdown", i18n: true }
